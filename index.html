<html>

<head>
    <title>We are the Champions</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Josefin+Sans:wght@700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="heading">
            <img src="assets/freddie.png">
            <h1>We are the Champions</h1>
        </div>
        <div class="input"></div>
        <input type="text" required id="input-field" placeholder="Write your endorsement here">
        <div class="input-container">
            <input type="text" id="input-from" placeholder="From">
            <input type="text" id="input-to" placeholder="To">
        </div>
        <button id="publish-btn">Publish</button>
        <h2>- Endorsements -</h2>
        <div class="endorsements" id="endorsements">
            <p class="endorsement"></p>
        </div>
    </div>
    <script src="index.js" type="module"></script>
</body>

</html>
